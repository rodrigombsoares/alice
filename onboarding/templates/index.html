{% load static %}

<head>
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'fa/css/all.min.css' %}">
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
</head>

<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="w-50 p-3 border">
    <form action="" method="post">
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="user_name" placeholder="Bob">
        <label for="user_name" class="form-label">Nome</label>
      </div>

      <div class="form-floating mb-3">
        <input type="tel" pattern="\([0-9]{2}\) [0-9]{5}-[0-9]{4}" class="form-control" id="user_number"
          placeholder="(00) 00000-0000">
        <label for="user_number" class="form-label">Telefone</label>
        <div class="form-text">Formato: (00) 00000-0000</div>
      </div>

      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="user_email" placeholder="bob@mail.com">
        <label for="user_email" class="form-label">Email para contato</label>
      </div>

      <div class="form-floating mb-3">
        <input type="email" multiple class="form-control" id="email_list"
          placeholder="alice@mail.com, chandler@mail.com">
        <label for="email_list" class="form-label">Lista de Emails</label>
        <div class="form-text">Exemplo: alice@mail.com, chandler@mail.com</div>
      </div>

      <button type="submit" class="btn btn-primary float-end">Enviar</button>
    </form>
  </div>
</div>
